<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Spreadsheet Checkbox</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-light: #e8f0fe;
            --grid-border: #e0e0e0;
            --text-color: #3c4043;
            --header-bg: #f8f9fa;
            --hover-bg: #f1f3f4;
            --cell-padding: 12px;
            --check-size: 20px;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .spreadsheet-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            border: 1px solid var(--grid-border);
        }

        .toolbar {
            padding: 16px;
            border-bottom: 1px solid var(--grid-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tool-btn {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: #f1f3f4;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid var(--grid-border);
            padding: var(--cell-padding);
            text-align: left;
            position: relative;
        }

        th {
            background-color: var(--header-bg);
            font-weight: 600;
            color: #5f6368;
            font-size: 0.85rem;
            user-select: none;
        }

        /* Column widths */
        th:nth-child(1) { width: 50px; text-align: center; } /* Checkbox column */
        th:nth-child(2) { width: 40%; }
        th:nth-child(3) { width: 30%; }

        tr {
            transition: background-color 0.2s ease;
        }

        tr:hover td {
            background-color: var(--hover-bg);
        }

        /* Checkbox Container */
        .checkbox-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .custom-checkbox {
            position: relative;
            width: var(--check-size);
            height: var(--check-size);
            cursor: pointer;
            display: inline-block;
        }

        /* Hide default checkbox */
        .custom-checkbox input {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        /* Box design */
        .checkmark-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #5f6368;
            border-radius: 4px;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            background: white;
        }

        /* Selected State for Box */
        .custom-checkbox input:checked ~ .checkmark-box {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.05); /* Subtle pop */
            box-shadow: 0 2px 4px rgba(26, 115, 232, 0.3);
        }

        /* Checkmark SVG */
        .checkmark-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 14px;
            pointer-events: none;
        }

        .check-path {
            fill: none;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 20;
            stroke-dashoffset: 20;
            transition: stroke-dashoffset 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.1s; /* Delay slightly for box animation */
        }

        /* Selected State for Checkmark */
        .custom-checkbox input:checked ~ .checkmark-icon .check-path {
            stroke-dashoffset: 0;
        }

        /* Active Row Style */
        tr.active-row td {
            background-color: var(--primary-light) !important;
            color: var(--primary-color);
        }
        
        tr.active-row td:first-child {
            border-left: 3px solid var(--primary-color);
        }

        /* Focus ring for accessibility */
        .custom-checkbox input:focus-visible ~ .checkmark-box {
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.3);
        }
    </style>
</head>
<body>

    <div class="spreadsheet-container">
        <div class="toolbar">
            <div style="font-weight: bold; margin-right: auto; color: #5f6368; padding-left: 8px;">Task List 2024</div>
            <button class="tool-btn"></button>
            <button class="tool-btn"></button>
        </div>
        <table>
            <thead>
                <tr>
                    <th><div class="checkbox-cell">Wait</div></th>
                    <th>Task Name</th>
                    <th>Status</th>
                    <th>Assignee</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="checkbox-cell">
                            <label class="custom-checkbox">
                                <input type="checkbox">
                                <div class="checkmark-box"></div>
                                <svg class="checkmark-icon" viewBox="0 0 24 24">
                                    <polyline class="check-path" points="4 12 9 17 20 6"></polyline>
                                </svg>
                            </label>
                        </div>
                    </td>
                    <td>Review project proposal</td>
                    <td><span style="background:#e6f4ea; color:#137333; padding: 4px 8px; border-radius:12px; font-size: 0.8em; font-weight:bold;">Active</span></td>
                    <td>Sarah J.</td>
                </tr>
                <tr>
                    <td>
                        <div class="checkbox-cell">
                            <label class="custom-checkbox">
                                <input type="checkbox">
                                <div class="checkmark-box"></div>
                                <svg class="checkmark-icon" viewBox="0 0 24 24">
                                    <polyline class="check-path" points="4 12 9 17 20 6"></polyline>
                                </svg>
                            </label>
                        </div>
                    </td>
                    <td>Update website assets</td>
                    <td><span style="background:#fce8e6; color:#c5221f; padding: 4px 8px; border-radius:12px; font-size: 0.8em; font-weight:bold;">Pending</span></td>
                    <td>Mike T.</td>
                </tr>
                <tr>
                    <td>
                        <div class="checkbox-cell">
                            <label class="custom-checkbox">
                                <input type="checkbox">
                                <div class="checkmark-box"></div>
                                <svg class="checkmark-icon" viewBox="0 0 24 24">
                                    <polyline class="check-path" points="4 12 9 17 20 6"></polyline>
                                </svg>
                            </label>
                        </div>
                    </td>
                    <td>Client meeting preparation</td>
                    <td><span style="background:#e8f0fe; color:#1967d2; padding: 4px 8px; border-radius:12px; font-size: 0.8em; font-weight:bold;">In Progress</span></td>
                    <td>Jessica L.</td>
                </tr>
                <tr>
                   <td>
                        <div class="checkbox-cell">
                            <label class="custom-checkbox">
                                <input type="checkbox" checked>
                                <div class="checkmark-box"></div>
                                <svg class="checkmark-icon" viewBox="0 0 24 24">
                                    <polyline class="check-path" points="4 12 9 17 20 6"></polyline>
                                </svg>
                            </label>
                        </div>
                    </td>
                    <td>Q1 Financial Report</td>
                    <td><span style="background:#f1f3f4; color:#5f6368; padding: 4px 8px; border-radius:12px; font-size: 0.8em; font-weight:bold;">Done</span></td>
                    <td>David B.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checkboxes = document.querySelectorAll('.custom-checkbox input[type="checkbox"]');

            function updateRow(checkbox) {
                const row = checkbox.closest('tr');
                if (checkbox.checked) {
                    row.classList.add('active-row');
                } else {
                    row.classList.remove('active-row');
                }
            }

            checkboxes.forEach(checkbox => {
                // Initialize state
                updateRow(checkbox);

                // Add event listener
                checkbox.addEventListener('change', () => {
                    updateRow(checkbox);
                });
            });
        });
    </script>
</body>
</html>
